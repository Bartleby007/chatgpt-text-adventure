<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Text Adventure</h1>

  <!-- Room Description -->
  <div id="room-description">Loading...</div>

  <!-- Information Panel -->
  <div id="info-panel">No new information.</div>

  <!-- Items in Room -->
  <div id="items"></div>

  <!-- Navigation Buttons -->
  <div id="nav-grid">
    <div>
      <button id="btn-nw">NW</button>
      <button id="btn-n">N</button>
      <button id="btn-ne">NE</button>
    </div>
    <div>
      <button id="btn-w">W</button>
      <button disabled style="visibility:hidden;">â€¢</button>
      <button id="btn-e">E</button>
    </div>
    <div>
      <button id="btn-sw">SW</button>
      <button id="btn-s">S</button>
      <button id="btn-se">SE</button>
    </div>
    <div style="margin-top: 10px;">
      <button id="btn-u">Up</button>
      <button id="btn-d">Down</button>
    </div>
  </div>

  <!-- Inventory -->
  <div id="inventory">Inventory: Empty</div>

  <!-- Item Actions (appears when an inventory item is selected) -->
  <div id="item-actions" style="display:none;">
    <button id="action-use">Use</button>
    <button id="action-drop">Drop</button>
    <button id="action-inspect">Inspect</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
